<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル模擬患者 - WebGL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            height: 100vh;
            display: flex;
        }
        #canvas-container {
            flex: 1;
            position: relative;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #chat-panel {
            width: 350px;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #333;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 1.4em; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 0.85em; }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
        }
        .msg {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        .msg.user { align-items: flex-end; }
        .msg.bot { align-items: flex-start; }
        .msg .bubble {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .msg.user .bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .msg.bot .bubble {
            background: #fff;
            border: 1px solid #ddd;
        }
        .msg .label {
            font-size: 0.7em;
            color: #888;
            margin-bottom: 3px;
        }
        #input-area {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
        }
        #input:focus { border-color: #667eea; }
        #send {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        #send:hover { opacity: 0.9; }
        #send:disabled { opacity: 0.5; cursor: not-allowed; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        .speaking { color: #ff0 !important; }
        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 3px dashed #667eea;
        }
        #drop-zone.hidden { display: none; }
        #drop-zone h2 { margin-bottom: 10px; }
        #drop-zone p { opacity: 0.8; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="status">VRMモデルをドロップしてください</div>
        <div id="drop-zone">
            <h2>VRMファイルをドロップ</h2>
            <p>VRoid Hubから無料モデルをダウンロードして<br>ここにドラッグ＆ドロップ</p>
            <p style="margin-top:15px;font-size:0.8em;opacity:0.7;">
                <a href="https://hub.vroid.com/en/models?free=true" target="_blank" style="color:#667eea;">VRoid Hub (無料モデル)</a>
            </p>
        </div>
    </div>
    <div id="chat-panel">
        <div class="header">
            <h1>患者 啓二</h1>
            <p>60歳男性・腰痛で入院中</p>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input" placeholder="話しかけてください..." autofocus>
            <button id="send">送信</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMExpressionPresetName } from '@pixiv/three-vrm';

        // Three.js setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a4a);

        const camera = new THREE.PerspectiveCamera(30, canvas.clientWidth / canvas.clientHeight, 0.1, 100);
        camera.position.set(0, 1.4, 1.5);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 3, 2);
        scene.add(dirLight);
        const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(-1, 2, -2);
        scene.add(backLight);

        // Controls
        const controls = new OrbitControls(camera, canvas);
        controls.target.set(0, 1.3, 0);
        controls.enableDamping = true;
        controls.update();

        // VRM
        let currentVRM = null;
        const clock = new THREE.Clock();

        // GLTF Loader with VRM plugin
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        // Load VRM from file
        function loadVRM(file) {
            const url = URL.createObjectURL(file);

            loader.load(url, (gltf) => {
                const vrm = gltf.userData.vrm;
                if (!vrm) {
                    alert('VRMファイルではありません');
                    return;
                }

                // Remove old model
                if (currentVRM) {
                    scene.remove(currentVRM.scene);
                }

                currentVRM = vrm;
                scene.add(vrm.scene);

                // Rotate to face camera
                vrm.scene.rotation.y = Math.PI;

                // Log available expressions
                console.log('VRM loaded:', vrm);
                if (vrm.expressionManager) {
                    console.log('Available expressions:',
                        Object.keys(vrm.expressionManager.expressionMap));
                }

                updateStatus('モデル読込完了');
                document.getElementById('drop-zone').classList.add('hidden');

                URL.revokeObjectURL(url);
            },
            (progress) => {
                const pct = Math.round((progress.loaded / progress.total) * 100);
                updateStatus(`読込中... ${pct}%`);
            },
            (error) => {
                console.error('VRM load error:', error);
                updateStatus('読込エラー');
            });
        }

        // Drag & Drop
        const dropZone = document.getElementById('drop-zone');
        const container = document.getElementById('canvas-container');

        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#fff';
        });

        container.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#667eea';
        });

        container.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#667eea';

            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.vrm')) {
                loadVRM(file);
            } else {
                alert('VRMファイルをドロップしてください');
            }
        });

        // Audio and viseme playback
        let audioContext = null;
        let isSpeaking = false;
        let currentVisemes = [];
        let visemeStartTime = 0;
        let currentViseme = 'sil';

        // Viseme to VRM expression mapping
        const visemeToExpression = {
            'aa': VRMExpressionPresetName.Aa,
            'ih': VRMExpressionPresetName.Ih,
            'ou': VRMExpressionPresetName.Ou,
            'E': VRMExpressionPresetName.Ee,
            'oh': VRMExpressionPresetName.Oh,
            'sil': null
        };

        function setupAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        async function playAudioWithLipsync(audioUrl, visemes) {
            setupAudio();

            const response = await fetch(audioUrl);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);

            // Setup viseme playback
            currentVisemes = visemes || [];
            visemeStartTime = audioContext.currentTime;
            isSpeaking = true;
            updateStatus('発話中...', true);
            source.start();

            source.onended = () => {
                isSpeaking = false;
                currentViseme = 'sil';
                updateStatus('待機中');
            };
        }

        function updateViseme() {
            if (!isSpeaking || currentVisemes.length === 0) {
                currentViseme = 'sil';
                return;
            }

            const elapsed = audioContext.currentTime - visemeStartTime;

            // Find current viseme based on time
            for (let i = currentVisemes.length - 1; i >= 0; i--) {
                if (currentVisemes[i].time <= elapsed) {
                    currentViseme = currentVisemes[i].viseme;
                    break;
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Update viseme
            updateViseme();

            // Apply viseme to VRM
            if (currentVRM && currentVRM.expressionManager) {
                // Reset all mouth expressions
                for (const viseme in visemeToExpression) {
                    const expr = visemeToExpression[viseme];
                    if (expr) {
                        const current = currentVRM.expressionManager.getValue(expr) || 0;
                        currentVRM.expressionManager.setValue(expr, current * 0.7);
                    }
                }

                // Apply current viseme
                if (currentViseme !== 'sil') {
                    const expr = visemeToExpression[currentViseme];
                    if (expr) {
                        const current = currentVRM.expressionManager.getValue(expr) || 0;
                        currentVRM.expressionManager.setValue(expr, Math.min(current + 0.4, 1.0));
                    }
                }

                // Update VRM
                currentVRM.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });

        // Chat
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const status = document.getElementById('status');

        function updateStatus(text, speaking = false) {
            status.textContent = text;
            status.className = speaking ? 'speaking' : '';
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'bot'}`;
            div.innerHTML = `
                <span class="label">${isUser ? '看護師' : '啓二'}</span>
                <div class="bubble">${text}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (!currentVRM) {
                alert('まずVRMモデルをドロップしてください');
                return;
            }

            addMessage(text, true);
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            updateStatus('考え中...');

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();

                addMessage(data.response, false);

                // Play audio with viseme-based lipsync
                if (data.audio_url) {
                    await playAudioWithLipsync(data.audio_url, data.visemes || []);
                }
            } catch (e) {
                console.error(e);
                addMessage('エラーが発生しました', false);
                updateStatus('エラー');
            }

            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
